<h3>Subject Form</h3>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Teacher</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subject of subjects">
      <td>{{ subject.name }}</td>
      <td>{{ subject.teacher }}</td>
      <td>
        <button (click)="onEditing(subject)">Edit</button>
        <button (click)="onDelete(subject)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="editing">
  <p id="selectedInfo">Selected subject name to edit: {{ subject.name }}</p>
  <button (click)="cancelEditing()">Cancel editing</button>
  <br />
  <br />
</div>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="subject.name"
      name="subject_name"
      required
    />
  </div>

  <div class="form-group">
    <label for="teacher">Teacher</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="subject.teacher"
      name="subject_teacher"
      required
    />
  </div>
  <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
</form>

<a [routerLink]="['']">Back to Main Page</a>
