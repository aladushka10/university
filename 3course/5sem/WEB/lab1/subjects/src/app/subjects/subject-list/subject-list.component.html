<h2>Subject list</h2>
<ul>
  <li *ngFor="let subject of subjects" (click)="toggleDetails(subject.id)">
    {{ subject.name }}
    <app-subject-details
      *ngIf="selectedSubjectId === subject.id"
      [subject]="subject"
    >
    </app-subject-details>
  </li>
</ul>

<a [routerLink]="['subject-form']">Subject Form</a>
